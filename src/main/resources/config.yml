hooks:
  # Available:
  # - WorldGuard - provides worldguard area adapter
  # - PlaceholderAPI - support for messages and whatnot
  enabled:
    - "WorldGuard"

area:
  # Available:
  # - fishy - Build-in, only rectangles
  # - worldguard - Requires WorldGuard, more shapes
  enabled-adapters:
    - "fishy"

version: 1
